<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ツイート画像表示</title>
</head>
<body>

    <h2>ツイートIDを入力して画像を表示</h2>
    <input type="text" id="tweetID" placeholder="ツイートIDを入力">
    <button onclick="fetchTweetImage()">画像を表示</button>

    <div id="tweet-image"></div>

    <script>
        function fetchTweetImage() {
            const tweetID = document.getElementById('tweetID').value.trim();

            if (tweetID) {
                fetch(`/getTweetImage.php?tweetID=${tweetID}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.imageUrl) {
                            document.getElementById('tweet-image').innerHTML = `<img src="${data.imageUrl}" alt="Tweet Image" />`;
                        } else {
                            document.getElementById('tweet-image').innerHTML = 'このツイートには画像が含まれていません。';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching tweet image:', error);
                    });
            } else {
                alert('ツイートIDを入力してください');
            }
        }
    </script>

</body>
</html>
